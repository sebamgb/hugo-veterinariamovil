{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        {{ partial "title" . }}
        {{ .Content | markdownify }}
        {{ range .Paginator.Pages }}
        <article>
          <header>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          </header>
          <div class="pb-3">
            {{ .Summary }}
          </div>
        </article>
        {{ end }}
        <div class="mt-3 mx-3 d-flex justify-content-center">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
