{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{- .Title -}}</h1>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-md-6">
      {{ partial "blocks/contact/details" . }}
    </div>
    <div class="col-md-6">
      {{ with .Params.form.title }}
      <h3>{{ . }}</h3>
      {{ end }} 
      {{ partial "blocks/contact/form" .Params.form }}
    </div>
  </div>
  {{ with .Params.gmapURL }}
  <div class="row">
    <div class="col">
      <div class="ratio ratio-16x9">
        <iframe src="{{- . -}}" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
